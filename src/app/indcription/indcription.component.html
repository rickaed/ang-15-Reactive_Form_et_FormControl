<h2>Inscription</h2>


<form [formGroup]="userForm" (ngSubmit)="onSubmitForm()">
  <div class="form-group">
    <label for="userName">Username:</label>
    <input id="userName" type="text" formControlName="userName">
  </div>
  <fieldset formGroupName="credential">
    <legend>Perso :</legend>
  <div class="form-group">
    <label for="email">Email:</label>
    <input id="email" type="text" formControlName="email">

  </div>
  <div class="form-group">
    <label for="password">Mot de passe:</label>
    <input id="password" type="text" formControlName="password">
  </div>
</fieldset>
  <!-- <div class="form-group">
    <label for="verifPassword">Verification mot de passe:</label>
    <input id="verifPassword" type="text" formControlName="verifPassword">
  </div> -->
  <fieldset >
    <legend>Adresse:</legend>
  <div class="form-group">
    <label for="num">num</label>
    <input id="num" type="text" formControlName="num">
  </div>
  <div class="form-group">
    <label for="rue">rue</label>
    <input id="rue" type="text" formControlName="rue">
  </div>
  <div class="form-group">
    <label for="codeP">Code postal</label>
    <input id="codeP" type="text" formControlName="codeP">
  </div>
  <div class="form-group">
    <label for="ville">Ville</label>
    <input id="ville" type="text" formControlName="ville">
  </div>
</fieldset>

<div class="action-buttons">
  <button type="submit" [disabled]="!userForm.valid">Inscription</button>
</div>
</form>
<div >
  {{user.userName}} <br>
  {{user.credential.email}} <br>
  {{user.credential.password}} <br>
  {{user.num}} <br>
  {{user.rue}} <br>
  {{user.codeP}} <br>
  {{user.ville}} 
</div>
